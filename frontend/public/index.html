<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>区块链路况系统</title>
    <!-- 百度地图API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YourBaiduMapAK&callback=init"></script>
    <script>
      function init() {
        // 百度地图API加载完成后的回调
        console.log('百度地图API加载完成');
        
        // 创建全局的BMap对象，以便在Vue组件中使用
        window.BMap = BMap;
        window.BMAP_STATUS_SUCCESS = BMAP_STATUS_SUCCESS;
        
        // 创建一个全局的地理编码器
        window.BMapGeocoder = new BMap.Geocoder();
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，如果没有启用JavaScript，区块链路况系统将无法正常工作。请启用它以继续。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
